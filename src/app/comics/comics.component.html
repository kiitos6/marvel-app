<app-toolbar [showSearchBar]="false"></app-toolbar>
<div class="main-container"
    infiniteScroll
    [infiniteScrollDistance]="1"
    (scrolled)="onScroll()"
>
@for (comic of comicsList; track comic) {
    <app-comic-list-item 
        [comic]="comic">
    </app-comic-list-item>
} 
</div>
<app-scroll-top-btn (scrollToTop)="scrollTop()"></app-scroll-top-btn>
@if(isLoading){
    <mat-spinner class="spinner"></mat-spinner>
    <div class="container-spinner"></div>
}

<mat-card (click)="goToCardDetails()" class="card-item" appearance="outlined">
    <mat-card-header>
        <img mat-card-xl-image src="{{character.thumbnail.path + '.' + character.thumbnail.extension}}" >
    </mat-card-header>
    <mat-card-content>
        <span>
            {{ character.name }}
        </span>
    </mat-card-content>
</mat-card>

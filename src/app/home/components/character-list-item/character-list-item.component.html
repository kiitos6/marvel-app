<mat-card  class="card-item" appearance="outlined">
    <mat-card-header>
        <img mat-card-xl-image src="{{character.thumbnail.path + '.' + character.thumbnail.extension}}" >
    </mat-card-header>
    <mat-card-content>
        <p>
            {{ character.name }}
        </p>
        <button mat-raised-button (click)="openDetailsDialog()">
            View details
        </button>
        </mat-card-content>
    </mat-card>
